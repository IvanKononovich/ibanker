<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ibanker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- start header -->
    <header class="header">
        <div class="header__logo logo">
            <div class="logo__img"></div>
            <span class="logo__text">Investment</span>
        </div>

        <!-- start nav -->
        <nav class="nav">

            <!-- start switch language -->
            <div class="switch-language">
                <button class="switch-language__button">Rus</button>
                <button class="switch-language__button switch-language__button_active">Eng</button>
            </div>
            <!-- end switch language -->

            <!-- start nav list link -->
            <ul class="nav__list">
                <li class="nav__li">
                    <a class="nav__link nav__link_active" href="#">Main</a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="#">Client</a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="#">About</a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="#">Service</a>
                </li>
            </ul>
            <!-- end nav list link -->

            <!-- start nav contacts -->
            <div class="nav__contacts contacts">
                <a class="contacts__link" href="mailto:bank@gmail.com">bank@gmail.com</a>
                <a class="contacts__link" href="tel:+375440012020">+375 (44) 001-20-20</a>
            </div>
            <!-- end nav contacts -->
            
            <!-- start nav burger -->
            <div class="nav__burger burger">
                <div class="burger__container-lines">
                    <div class="burger__line burger__line_1"></div>
                    <div class="burger__line burger__line_2"></div>
                    <div class="burger__line burger__line_3"></div>
                </div>

                <div class="burger__container">
                    <ul class="burger__list">
                        <li class="burger__li">
                            <a class="burger__link burger__link_active" href="#">Home</a>
                        </li>
                        <li class="burger__li">
                            <a class="burger__link" href="#">About us</a>
                        </li>
                        <li class="burger__li">
                            <a class="burger__link" href="#">Services</a>
                        </li>
                        <li class="burger__li">
                            <a class="burger__link" href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end nav burger -->
            
        </nav>
        <!-- end nav -->

    </header>
    <!-- end header -->


    <!-- start scripts -->
    <script src="js/script.js"></script>
    <!-- end scripts -->
</body>
</html>
